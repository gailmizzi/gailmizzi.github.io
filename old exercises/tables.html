<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>tables</title>
    <style>
        td, th{ border: 2px solid black;}
        
    </style>
</head>
<body>

<!-- table is used for overall structure-->
  <table style="background-color: #faebd7; border-spacing: 0px;">
    <tr style="background-color: #b4a38d;">
        <th style="border: 2px purple solid;">
            Heading 1
        </th>
        <th style="border: 2px purple solid;">
            Heading 2
        </th>
    </tr>
<tr> <!-- TR represents a row in table-->
    <td ><!-- TDis used for each cell in a row-->
        First Table Cell
    </td>
    <td  >
        Second Table Cell
    </td>
</tr>
<tr>
    <td >cell in 2nd row</td>
    <td >2nd cell in 2nd row</td>
</tr>
  </table>  
</body>
</html>
